<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Rocky Mountain Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
        <form id="search-form" class="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                required
                class="search-form-input"
                id="search-form-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="search-form-button"
              />
            </div>
          </div>
        </form>

        <main>
          <div class="weather-app-data">
        <div class="overview">
          <div> 
             <h1 class="weather-app-city" id="city"></h1>
          <ul>
            <p class="weather-app-details">
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
            </p>
          </ul>
          <div class="row">
            <div class="col-6">
              </div>
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Sunny"
                  id="icon"
                />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a>|
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          </main>

        <footer>
        <small>
          <a href="https://github.com/luceroveas/Rocky-Mountain-Weather-App" target="blank">
            Open-source code</a>
          This project was coded by Andrea Vea and hosted on <a href="https://singular-malabi-d88f37.netlify.app" target="blank"> Netifly </a> 
        </small>
        </footer>
        </div>
    <script src="src/app.js"></script>
  </body>
</html>
